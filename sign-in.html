<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Фотосервис | Авторизация</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Шапка -->
    <header class="header">
      <h1 class="header__title">Фотосервис</h1>
    </header>
    <!-- Конец шапки -->
    <main>
      <!-- Форма регистрации -->
      <form class="sign-in-form form form--centered" action="" method="POST">
        <a class="form__back button" href="index.html">На главную</a>
        <label class="form__label" for="phone-input">Ваш номер телефона:</label>
        <input
          class="form__input"
          type="text"
          name="phone"
          id="phone-input"
          required
        />
        <label class="form__label" for="password-input">Ваш пароль:</label>
        <input
          class="form__input"
          type="password"
          name="password"
          id="password-input"
          required
        />
        <button class="form__submit button" type="submit">
          Авторизоваться
        </button>
      </form>
      <!-- Конец формы регистрации -->
    </main>
  </body>
</html>
