<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Фотосервис | Регистрация</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Шапка -->
    <header class="header">
      <h1 class="header__title">Фотосервис</h1>
    </header>
    <!-- Конец шапки -->
    <main>
      <!-- Форма регистрации -->
      <div class="modal">
        <form class="sign-up-form form" action="api/signup/" method="POST">
          <a class="form__back button" href="index.html">На главную</a>
          <label class="form__label" for="name-input">Ваше имя:</label>
          <input
            class="form__input"
            type="text"
            name="first_name"
            id="name-input"
          />
          <label class="form__label" for="surname-input">Ваша фамилия:</label>
          <input
            class="form__input"
            type="text"
            name="surname"
            id="surname-input"
          />
          <label class="form__label" for="phone-input"
            >Ваш номер телефона:</label
          >
          <input
            class="form__input"
            type="text"
            name="phone"
            id="phone-input"
          />
          <label class="form__label" for="password-input">Ваш пароль:</label>
          <input
            class="form__input"
            type="password"
            name="password"
            id="password-input"
          />
          <button class="form__submit button" type="submit">
            Зарегистрироваться
          </button>
          <ul class="form__errors hidden"></ul>
        </form>
      </div>
      <!-- Конец формы регистрации -->
    </main>

    <script src="js/utils.js"></script>
    <script src="js/sign-up.js"></script>
  </body>
</html>
