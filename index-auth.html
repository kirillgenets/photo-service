<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Фотосервис | Главная</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Шапка -->
    <header class="header">
      <h1 class="header__title">Фотосервис</h1>
      <nav class="header__nav">
        <div class="header__nav-item">
          <button class="header__button header__button--exit button">
            Выход
          </button>
        </div>
        <div class="header__nav-item">
          <button class="header__button header__button--my-photos button">
            Мои фото
          </button>
        </div>
        <div class="header__nav-item">
          <button
            class="header__button header__button--my-shared-photos button"
          >
            Расшаренные фото
          </button>
        </div>
      </nav>
    </header>
    <!-- Конец шапки -->
    <main>
      <div class="upload-photo modal hidden">
        <button class="upload-photo__close button">Закрыть</button>
        <h2>Загрузить фотографию</h2>
        <form class="upload-photo__form form" action="api/photo/" method="POST">
          <label class="form__label" for="upload-name"
            >Название фотографии</label
          >
          <input class="form__input" type="text" name="name" id="upload-name" />
          <label class="form__label" for="upload-hashtags">Хештеги</label>
          <input
            class="form__input"
            type="text"
            name="hashtags"
            id="upload-hashtags"
          />
          <button class="form__submit button button-smaller" type="submit">
            Загрузить
          </button>
          <ul class="errors"></ul>
        </form>
      </div>
      <div class="update-photo modal hidden">
        <button class="update-photo__close button">Закрыть</button>
        <h2>Редактировать фотографию</h2>
        <form class="update-photo__form form" action="api/photo/" method="POST">
          <label class="form__label" for="update-name"
            >Название фотографии</label
          >
          <input class="form__input" type="text" name="name" id="update-name" />
          <label class="form__label" for="update-hashtags">Хештеги</label>
          <input
            class="form__input"
            type="text"
            name="hashtags"
            id="update-hashtags"
          />
          <button class="form__submit button button-smaller" type="submit">
            Редактировать
          </button>
          <ul class="errors"></ul>
        </form>
      </div>
      <div class="share-modal modal hidden">
        <button class="share-modal__close button">Закрыть</button>
        <h2>Поделиться фотографией</h2>
        <form class="share-modal__form" action="api/user/">
          <input
            class="share-modal__search"
            type="text"
            placeholder="Поиск пользователя..."
          />
          <button class="share-modal__search-button button" type="button">
            Искать
          </button>
          <div class="share-modal__users"></div>
          <button class="share-modal__submit button button-smaller">
            Поделиться
          </button>
          <ul class="errors"></ul>
        </form>
      </div>
      <div class="photos">
        <label
          class="photos__upload-button-label button button-bigger"
          for="photo-input"
          >Загрузить фотографию</label
        >
        <input
          class="photos__upload-button"
          type="file"
          id="photo-input"
          name="photo"
        />
        <input
          class="photos__search"
          type="text"
          placeholder="Поиск фотографии..."
        />
        <button class="photos__search-button button" type="button">
          Искать
        </button>
        <div class="photos__list"></div>
        <div class="photos__pagination"></div>
      </div>
    </main>
    <!-- Шаблон фотографии -->
    <template id="photo">
      <div class="photo">
        <img
          class="photo__thumbnail"
          src=""
          alt="Случайная фотография"
          width="180"
          height="180"
        />
        <p class="photo__title">Название</p>
        <p class="photo__hashtags">Название</p>
        <button class="photo__button photo__button--edit button--smaller">
          Редактировать
        </button>
        <button class="photo__button photo__button--delete button--smaller">
          Удалить
        </button>
        <button class="photo__button photo__button--share button--smaller">
          Поделиться
        </button>
      </div>
    </template>

    <template id="share-photo-user">
      <div class="share-modal__user">
        <label class="share-modal__user-name" for="share-user"
          >Василий Петров</label
        >
        <input
          class="share-modal__user-radio"
          type="radio"
          name="user"
          id="share-user"
        />
      </div>
    </template>

    <script src="js/utils.js"></script>
    <script src="js/index-auth.js"></script>
  </body>
</html>
